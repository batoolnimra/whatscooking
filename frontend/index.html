<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍙 Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
     body {
    font-family:'Comic Neue', cursive;
    background: linear-gradient(135deg, #ffe6f2, #e6f7ff, #faef8a);
    background-attachment: fixed;
    overflow-x: hidden;
  }
h1 {
    font-family: 'Fira Code', monospace; /* only h1 gets editor-style font */
  }
  
  /* Bubble animation */
  .bubble {
    position: absolute;
    bottom: -50px;
    background: rgba(255, 192, 203, 0.4);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
  </style>
</head>
<body class="text-gray-900 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold mb-6 text-pink-600">What’sCookin’ 😋✨</h1>
  <!-- Floating bubbles -->
<div id="bubble-container"></div>

  <!-- Search box -->
  <div class="mb-6 flex items-center">
    <input id="ingredientInput" type="text" placeholder="Type your ingredients... 🌿🥕" 
      class="border-2 border-pink-300 px-4 py-2 rounded-full w-80 focus:ring-2 focus:ring-pink-400 outline-none" />
    <button id="searchBtn" 
      class="bg-pink-500 text-white px-6 py-2 rounded-full ml-3 shadow-md hover:bg-pink-600">🔍 Search</button>
  </div>

  <!-- Recipe results -->
  <div id="recipesContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
    <!-- Cards will be injected here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
